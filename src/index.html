<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-App</title>
</head>
<body>
    <header class="header">
        <div class="player">
            <div class="player__set">
                <div class="track">
                  <div class="track__name"></div>
                  <div class="track__time">
                    <span class="track__time-now">00:00 / </span>
                    <span class="track__time-length">00:00</span>
                  </div>
                </div>
                <div class="progerss-bar">
                  <div class="progress" style="width: 6.0251px;">
          
                  </div>
                </div>
                <div class="wave">
                  <div class="wave__icon">
                    <svg width="20" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                      <path d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z" fill="#fff"></path>
                    </svg>
                  </div>
                  <div class="wave__value">
                    <div class="volume" style="width: 100px;"></div>
                  </div>
                </div>
              </div>
            <div class="player__controls">
                <button class="play-prev player-icon">
                    <img src="./svg/play-prev.svg" alt="prev" class="player__img">
                </button>
                <button class="play player-icon">
                    <img src="./svg/play.svg" alt="play" class="player__img player__img_play">
                    <img src="./svg/pause.svg" alt="play" class="player__img player__img_pause d-n">
                </button>
                <button class="play-next player-icon">
                    <img src="./svg/play-next.svg" alt="next" class="player__img">
                </button>
            </div>
            <ul class="play-list">

            </ul>
        </div>
        <div class="weather">
            <input type="text" class="city" />
            <div class="weather-error"></div>
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
              <span class="temperature"></span>
              <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
    </header>
    <main>
        <div class="slider">
            <div class="slider__btns">
                <button class="slider__btn prev">
                    <img src="./svg/slider-prev.svg" alt="prev">
                </button>
                <button class="slider__btn next">
                    <img src="./svg/slider-next.svg" alt="next">
                </button>
            </div>
        </div>
        <div class="time">
            12
        </div>
        <div class="date">
            
        </div>
        <div class="greeting">
            <span class="greeting__text">
                Hello
            </span>
            <input type="text" class="name" placeholder="[Enter Name]">
        </div>
    </main>
    <footer class="footer">
        <button class="change-quote"></button>
        <div class="quote">
            <div class="quote__text"></div>
            <div class="quote__author"></div>
        </div>
    </footer>
</body>
</html>
